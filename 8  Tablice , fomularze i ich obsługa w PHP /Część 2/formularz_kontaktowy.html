<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="formularz.css">
</head>
<body>

<div class="container">
    <h2>Formularz Kontaktowy</h2>
    <form action="formularz.php" method="post">
        <div class="form-group">
            <label for="name">Twoje Imię i Nazwisko:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Twój Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Twój Telefon:</label>
            <input type="text" id="phone" name="phone" pattern="[0-9]{9,15}" required>
        </div>
        <div class="form-group">
            <label for="subject">Wybierz temat:</label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Wybierz temat</option>
                <option value="Temat 1">Temat 1</option>
                <option value="Temat 2">Temat 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label>Wybierz opcje:</label><br>
            <div class="opc">
            <input type="checkbox" id="option1" name="options[]" value="Opcja 1">
            <label for="option1">Opcja 1</label><br>
            <input type="checkbox" id="option2" name="options[]" value="Opcja 2">
            <label for="option2">Opcja 2</label><br>
        </div>
        </div>
        <div class="form-group">
            <label>Wybierz jedną opcję:</label><br>
            <div class="opc">
            <input type="radio" id="radioOption1" name="radioOption" value="Opcja A" required>
            <label for="radioOption1">Opcja A</label><br>
            <input type="radio" id="radioOption2" name="radioOption" value="Opcja B" required>
            <label for="radioOption2">Opcja B</label><br>
        </div>
        </div>
        <button type="submit">Wyślij</button>
    </form>
</div>

</body>
</html>
