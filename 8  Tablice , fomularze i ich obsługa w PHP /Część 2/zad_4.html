<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 4</title>
</head>
<body>

<form id="contactForm" action="/submit-your-form-handler" method="post">

    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">Adres email:</label>
    <input type="email" id="email" name="email" required>

    <fieldset id="products">
        <legend>Wybierz produkty:</legend>
        <input type="checkbox" id="product1" name="product1" value="product1">
        <label for="product1">Produkt 1</label><br>
        <input type="checkbox" id="product2" name="product2" value="product2">
        <label for="product2">Produkt 2</label><br>
        <input type="checkbox" id="product3" name="product3" value="product3">
        <label for="product3">Produkt 3</label><br>
    </fieldset>

    <button type="submit">Wyślij</button>

</form>


</body>
</html>
