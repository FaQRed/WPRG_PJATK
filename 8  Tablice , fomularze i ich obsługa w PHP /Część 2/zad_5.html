<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 5</title>
</head>
<body>

<form id="contactForm" action="/submit-your-form-handler" method="post">

    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <fieldset id="subscription">
        <legend>Wybierz subskrypcję:</legend>
        <input type="radio" id="basic" name="subscription" value="basic" required>
        <label for="basic">Basic</label><br>
        <input type="radio" id="premium" name="subscription" value="premium" required>
        <label for="premium">Premium</label><br>
        <input type="radio" id="ultimate" name="subscription" value="ultimate" required>
        <label for="ultimate">Ultimate</label><br>
    </fieldset>

    <button type="submit">Wyślij</button>

</form>
</body>
</html>
